<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" type="text/css" href="css/shop.css">
    <title>店铺</title>
</head>
<body>
    <div id="vueData">
        <header>
            <div class="title_header dis_flex">
                <div class="dis_flex">
                    <img src="img/return_2.png" alt="">
                </div>
                <div>
                    <span>闪多新零售</span>
                </div>
                <div></div>
            </div>
        </header>
        <div class="body">
            <div class="pos_top">
                <div class="inp_div">
                    <input type="text" placeholder="搜索">
                </div>
                <div class="dis_flex sort">
                    <div class="active">
                        <span>超市</span>
                        <img src="img/return_4.png" style="display: none;">
                    </div>
                    <div>
                        <span>水果</span>
                        <img src="img/return_4.png" style="display: none;">
                    </div>
                    <div>
                        <span>冷饮</span>
                        <img src="img/return_4.png" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="sort_ul">
                <div class="sort_li dis_flex">
                    <div class="dis_flex">
                        <img src="img/icon_16.png">
                        <span>哈哈哈哈哈哈哈哈哈</span>
                    </div>
                    <div class="dis_flex">
                        <img src="img/Rest.png">
                        <span>1.6km</span>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#vueData',
        data: {
            currentTab: 0,
        },
        mounted: function () {},
        methods: {
            // 类别切换
            changer(classifyId) {
                let selectId = $(event.currentTarget).parent().index();
                if (vm.currentTab === selectId) {
                    return;
                }
                vm.currentTab = classifyId;
                $(event.currentTarget).addClass('active').parent().siblings('div').children().removeClass('active');
            }
        }
    })
</script>
</html>
