<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no,email=no" name="format-detection">
  <!--禁止自动识别电话号码和邮箱-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
  <meta name="apple-touch-fullscreen" content="yes" />
  <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/payment.css">
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <title>支付</title>
</head>
<body>
  <div id="vueData">
    <header>
      <div class="title_header dis_flex">
        <div>
          <img src="../img/return/return_1(1).png" alt="">
        </div>
        <div>
          <span>闪多便利超市</span>
        </div>
        <div></div>
      </div>
    </header>
    <div class="body">
      <!--地址-->
      <div class="body_address dis_flex">
        <div class="dis_flex">
          <img src="img/address.png" alt="">
        </div>
        <div class="dis_flex">
          <!--位置-->
          <div>
            <span>位置</span>
          </div>
          <!--人物信息-->
          <div>
            <span>人物信息</span>
          </div>
        </div>
      </div>
      <!--店名-->
      <div class="body_shop">
        <img src="img/rectangle_1.png" alt="">
        <span class="col_hui">闪多便利店</span>
      </div>
      <!--商品-->
      <div class="body_commodity">
        <!--单个商品-->
        <div class="dis_flex">
          <div>
            <div class="body_commodity_pic">
              <div style="background-image: url('../img/icon/pho.png')"></div>
            </div>
          </div>
          <div class="dis_flex">
            <div>
              <div class="title">死肥宅快乐水</div>
              <div class="subtitle">50000ml/缸</div>
            </div>
            <div class="col_hui">x2</div>
          </div>
          <div>
            <span>￥</span>
            <span class="title">500.000</span>
          </div>
        </div>
      </div>
      <!--备注-->
      <div class="body_remarks dis_flex">
        <span>备注:</span>
        <textarea rows="5" placeholder="口味,偏好等要求"></textarea>
      </div>
    </div>
    <footer>
      <div class="dis_flex">
        <span>微信支付</span>
        <span>&nbsp;￥&nbsp;</span>
        <span>5000.000</span>
      </div>
    </footer>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#vueData',
    data: {},
    methods: {}
  })
</script>
</html>
